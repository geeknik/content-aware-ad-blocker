<!doctype html>
<html>
  <head>
    <title>Content-aware Ad Blocker</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <script src="popup.js"></script>
    <style>
body {
    font-family: 'Catamaran', sans-serif;
}
.table {
    font-size: 11px;
}
.table td,
.table th {
    padding: 4px;
    margin: 0;
}
.table td.bool {
    font-size: 10px;
    text-align: center;
    width: 60px;
}
.table td.fail {
    background-color: #faa;
    color: #400;
}
.table td.pass {
    background-color: #afa;
    color: #040;
}
.table tr:nth-child(even) {
    background-color: #eee;
}
.table tr:nth-child(even) td.fail {
    background-color: #e99;
}
.table tr:nth-child(even) td.pass {
    background-color: #9e9;
}
    </style>
  </head>
  <body style="width: 700px">
    <h1>Content-aware Ad Blocker</h1>
    <p>This is an ad blocker which uses machine learning to identify
        ad-serving scripts in your browser.</p>
    <p>This is a capstone project.</p>
    <table class="table" cellpadding="0" cellspacing="0" width="100%">
        <tbody id="urlTable">
            <tr data-id="header">
                <th>URL</th>
                <th>Filter</th>
                <th>URL</th>
                <th>Content</th>
            </tr>
        </tbody>
    </table>
  </body>
</html>
