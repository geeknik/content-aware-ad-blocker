<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Content-aware Ad Blocker</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <style>
body {
    color: #0e025f;
    font-family: 'Catamaran', sans-serif;
    margin: 0;
    width: 700px;
}
.section-header {
    background: url(bg-pattern.png), linear-gradient(to left, #7b4397, #dc2430);
    color: #fafaff;
    font-size: 15px;
    padding: 1em;
}
.section-header h1 {
    float: left;
    font-size: 40px;
    font-weight: 200;
    margin: 0;
    padding: 0.125em 0.75em 0.25em 0;
    width: 280px;
}
.section-header a, .section-header a:visited {
    color: #fafaff;
    font-size: 11px;
    position: absolute;
}
.section-header a:hover {
    background-color: #fdcc52;
    border-color: #fdcc52;
}
.section-header .button-wrapper {
    height: 40px;
    padding: 10px 10px 10px 380px;
    position: relative;
    width: 100%;
}

a.button {
    border: 1px solid;
    border-color: white;
    border-radius: 300px;
    font-family: 'Lato', 'Helvetica', 'Arial', 'sans-serif';
    letter-spacing: 2px;
    padding: 15px 45px;
    text-decoration: none;
    text-transform: uppercase;
    transition: all 0.35s;
}

.onoffswitch {
    position: relative; width: 68px;
    -webkit-user-select:none; -moz-user-select:none; -ms-user-select: none;
}
.onoffswitch-checkbox {
    display: none;
}
.onoffswitch-label {
    display: block; overflow: hidden; cursor: pointer;
    border: 2px solid #999999; border-radius: 13px;
}
.onoffswitch-inner {
    display: block; width: 200%; margin-left: -100%;
    transition: margin 0.3s ease-in 0s;
}
.onoffswitch-inner:before, .onoffswitch-inner:after {
    display: block; float: left; width: 50%; height: 23px; padding: 0; line-height: 23px;
    font-size: 14px; color: white; font-family: Trebuchet, Arial, sans-serif; font-weight: bold;
    box-sizing: border-box;
}
.onoffswitch-inner:before {
    content: "ON";
    padding-left: 10px;
    background-color: #41D020; color: #EDFAE2;
}
.onoffswitch-inner:after {
    content: "OFF";
    padding-right: 10px;
    background-color: #DEABBC; color: #960F3C;
    text-align: right;
}
.onoffswitch-switch {
    display: block; width: 17px; margin: 3px;
    background: #FFFFFF;
    position: absolute; top: 0; bottom: 0;
    right: 41px;
    border: 2px solid #999999; border-radius: 13px;
    transition: all 0.3s ease-in 0s;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
    margin-left: 0;
}
.onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
    right: 0px;
}

.section-summary {
    background: linear-gradient(to bottom, #ccc, #eee);
    padding: 1em;
}
.section-summary p.blocked {
    color: "#331c3d";
    display: inline-block;
    font-size: 15px;
    font-weight: 600;
    margin-bottom: 0.5em;
    margin-top: 0.5em;
    padding-right: 5%;
    width: 45%;
}
.section-summary .float {
    float: right;
}
.section-summary .digit {
    width: 1em;
    height: 1em;
    display: inline-block;
    margin: 0 1px;
    border-radius: .05em;
    border: .01em solid #444;
    position: relative;
    background: #222;
    text-align: center;
    line-height: 1;
    font-size: 20px;
    color: #fff;
    font-family: monospace;
    box-shadow: 0px .02em 0 #ccc, 0px .05em 0 #000;
    text-shadow: -1px -2px 2px rgba(0,0,0,1);
    z-index: 50;
}
.section-summary img {
    margin: 8px;
    margin-bottom: -12px;
    margin-top: -8px;
}
.section-summary img:hover {
    filter: brightness(150%);
}


.section-table {
    background-color: #fff;
}
.section-table h2 {
    margin: 1em 0 0.5em 0.5em;
    font-size: 20px;
    font-weight: 300;
}


a, a :visited {
    color: #1d06bf;
}
.table {
    font-size: 11px;
}
.table td,
.table th {
    padding: 4px;
    margin: 0;
}
.table td.bool {
    font-size: 10px;
    text-align: center;
    width: 60px;
}
.table td.time {
    text-align: right;
    font-style: italic;
    width: 40px;
}
.table td.fail {
    background-color: #faa;
    color: #400;
}
.table td.maybe {
    background-color: #fca;
    color: #420;
}
.table td.pass {
    background-color: #afa;
    color: #040;
}
.table tr:nth-child(even) {
    background-color: #eee;
}
.table tr:nth-child(even) td.fail {
    background-color: #e99;
}
.table tr:nth-child(even) td.maybe {
    background-color: #eb9;
}
.table tr:nth-child(even) td.pass {
    background-color: #9e9;
}
    </style>
  </head>
  <body style="width: 700px">
    <div id="content">Loading...</div>
    <script src="react.min.js"></script>
    <script src="react-dom.min.js"></script>
    <script src="popup.js" charset="utf-8"></script>
  </body>
</html>
